<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Timeline</title>
    <link rel="stylesheet" href="style/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script/courbepixi.js" type="module"></script>

  </head>

  <body>
    <!-- Bar de recherche  -->
    <div id="search-bar">
      <label for="genre-search">Select a Genre: </label>
      <!-- Menu dropdown pour afficher les genres de musiques -->
      <select id="genre-search-dropdown"></select>
      <!-- Bouton de la bar de recherche -->
      <input type="submit" value="Search" id="search" name="search">
    </div>
    <!--  Modal pour afficher les infos sur les musiques, draggable-->
    <div id="modal" class="modal draggable">
      <div class="modal-content">
        <!-- Bouton pour fermer la modal -->
        <span class="close" id="close-modal">
          <!-- Icon avec google icon -->
          <span class="material-symbols-outlined">close</span>
        </span>
        <!-- Bouton pour rÃ©duire la modal -->
        <span class="reduce" id="reduce-modal">
          <!-- Icon avec google icon -->
          <span class="material-symbols-outlined">pip</span>
        </span>

        <!-- Nom du genre de musique -->
        <h2 id="genre-name"></h2>
        <!-- Description du genre de musique -->
        <p id="genre-description"></p>
        <p id="extrait-into">L'extrait de musique : </p>
        <!-- Nom de l'extrait de musique -->
        <p id="genre-extrait-nom"></p>
        <!-- Audio pour lire la musique -->
        <audio controls id="audio">
          <source src="" type="audio/mp3" id="music-video">
        </audio>
      </div>
    </div>

    <div id="support"> </div>

  </body>

</html>
